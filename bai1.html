<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số nguyên trong khoảng</title>
</head>
<body>
    <h1>Tính tổng các số nguyên trong khoảng</h1>
    <label for="a">Nhập số a:</label>
    <input type="number" id="a"><br>
    <label for="b">Nhập số b:</label>
    <input type="number" id="b"><br>
    <button onclick="calculate()">Tính toán</button>
    <p id="result"></p>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function calculate() {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            let sum = 0;
            for (let i = a; i <= b; i++) {
                if (isPrime(i)) {
                    sum += i;
                }
            }
        document.getElementById("result").innerHTML = "Tổng các số nguyên tố từ " + a + " đến " + b + " là " + sum;
        }
    </script>
</body>
</html>
